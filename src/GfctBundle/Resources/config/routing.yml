    path:     /register
    defaults: { _controller: GfctBundle:Default:register }

admin:
    path:     /admin
    defaults: { _controller: GfctBundle:Default:admin }

usuarios_login:
    path:     /usuarios/login
    defaults: { _controller: GfctBundle:Default:login }

configuracion_nuevo:
    path:     /conf/nuevo
    defaults: { _controller: GfctBundle:Configuracion:nuevoconf }

all_configuracion:
